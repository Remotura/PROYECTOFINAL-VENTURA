<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/master.css">
    <title>Escuela Untref - Contactanos - Proyecto Final</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body id="paginaFormulario">

    <div class="container">

        <div id="volverAlInicio"> <a href="./index.html">Volver al inicio</a></div>
        <div id="formulario">
            <section id="formularioDeContacto">
                <h2 id="contactanos">Contactanos</h2>

                <form target="_blank" action="https://formsubmit.co/kibumiye@mailgolem.com" method="POST">
                    <div>
                        <label class="destacado" for="nombre">Nombre</label>
                        <br>
                        <input type="text" name="nombre" value="" id="nombre" required placeholder="Indique su nombre"
                            minlength="3" maxlength="10">
                    </div>
                    <div>
                        <label class="destacado" for="apellido">Apellido</label>
                        <br>
                        <input type="text" name="apellido" value="" id="apellido" required
                            placeholder="Indique su apellido">
                    </div>
                    <div>
                        <label class="destacado" for="email">Correo electr√≥nico</label>
                        <br>
                        <input type="email" name="email" value="" id="email" required placeholder="Indique su Email">
                    </div>
                    <div>
                        <label class="destacado" for="comentario">Comentarios</label>
                        <br>
                        <textarea name="comentario" id="comentario" cols="30" rows="10" required
                            placeholder="Indique sus comentarios"></textarea>
                    </div>
                    <div>
                        <button type="submit">Enviar comentarios</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
